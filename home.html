<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <input type="text" id="student">
        <button id="add-student-btn">Submit</button>
        <div id="students" style="font-size: 30px;"></div>
    </div>
</body>
<script>
    var students = [];


    document.getElementById('add-student-btn').addEventListener('click', function() {
        var studentName = document.getElementById('student').value;

        students.push(studentName);
        document.getElementById('students').innerHTML = students.join(', ');
    });
</script>
</html>
